{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XConnect Radio | Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1758551051834-61f10a361b73?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.1.0') no-repeat center center/cover;
            color: #fff;
        }

        .signup-container {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 50px 80px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .signup-container h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .signup-container input::placeholder {
            color: #eee;
        }

        /* Password eye icon */
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1rem;
            color: #fff;
        }

        button {
            width: 100%;
            max-width: 320px;
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #6a11cb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }

        .extra-links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>

        <form method="POST" action="" id="signupForm" onsubmit="return validateAge()">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <div class="extra-links">
            <p>Already have an account? <a href="{% url 'home' %}">Login</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.querySelector(".eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        }

        function validateAge() {
            const dobInput = document.getElementById('dob');
            const dobValue = dobInput.value;
            if (!dobValue) return false;
            const dob = new Date(dobValue);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            if (age < 18) {
                alert('You must be at least 18 years old to register.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
