<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XConnect Radio Chat</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        color: #fff;
    }

    .chat-container {
        width: 90%;
        max-width: 600px;
        height: 80%;
        background: rgba(0,0,0,0.5);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    .chat-header {
        padding: 15px 20px;
        background: rgba(255,255,255,0.1);
        text-align: right;
        font-weight: bold;
        font-size: 1.2rem;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }

    .message {
        background: rgba(255,255,255,0.1);
        padding: 10px 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        width: fit-content;
        max-width: 70%;
    }

    .message.me {
        background: #6a11cb;
        color: #fff;
        margin-left: auto;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid rgba(255,255,255,0.2);
    }

    .chat-input input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 1rem;
        background: rgba(255,255,255,0.1);
        color: #fff;
    }

    .chat-input button {
        padding: 15px 20px;
        border: none;
        background: #6a11cb;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
    }

    .chat-input button:hover {
        background: #2575fc;
    }

    /* Scrollbar style */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 3px;
    }

</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header" id="usernameDisplay">Username</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Get username from localStorage (from previous page)
    let username = localStorage.getItem('xconnectUsername') || 'User';
    document.getElementById('usernameDisplay').textContent = username;

    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
        const message = messageInput.value.trim();
        if(message === '') return;

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'me');
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);

        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Simulate a reply (for demo)
        setTimeout(() => {
            const replyDiv = document.createElement('div');
            replyDiv.classList.add('message');
            replyDiv.textContent = "Other user: " + message.split('').reverse().join('');
            chatMessages.appendChild(replyDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 1000);
    }

    // Enter key to send
    messageInput.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
