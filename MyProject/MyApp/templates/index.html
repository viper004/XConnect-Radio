{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XConnect Radio | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1758551051834-61f10a361b73?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            color: #fff;
            overflow: hidden;
        }

        .login-container {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 50px 80px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .login-container h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .login-container input {
            width: 80%;
            max-width: 300px;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .login-container input::placeholder {
            color: #eee;
        }

        .login-container button {
            width: 85%;
            max-width: 320px;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #6a11cb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .extra-links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to XConnect Radio</h1>
            {% if error %}
                <div style="color: #ffb3b3; margin-bottom: 15px; font-weight: bold;">{{ error }}</div>
            {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter Email" id="email" required>
            <input type="password" name="password" placeholder="Enter Password" id="password" required>
                <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>

</body>
</html>
